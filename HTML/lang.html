<!DOCTYPE html>


<html>


<head>


    <style>
        body {
            padding: 3rem;
        }
        
        button {
            background: #f2f2f2;
            border: 1px solid #999;
            margin-bottom: 1rem;
            padding: .5rem 1rem;
        }
        
        .spanish {
            display: none;
        }
        
        h1 {
            margin: 1rem .25rem;
        }

    </style>


</head>


<body>
    <button class="btn-english">English</button>
    <button class="btn-spanish">Spanish</button>
    <h1>
        <span class="english">Hello</span>
        <span class="spanish">Hola</span>
    </h1>



    <script>
        $('.btn-english').click(function() {
            $('.spanish').hide();
            $('.english').show();
        });
        $('.btn-spanish').click(function() {
            $('.english').hide();
            $('.spanish').show();
        });

    </script>

</body>



</html>
